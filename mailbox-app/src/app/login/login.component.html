<form (ngSubmit)="login()">
  <label for="email">
    Email
    <input [(ngModel)]="email" name="email" id="email" type="email" required />
  </label>

  <label for="password">
    Password
    <input [(ngModel)]="password" name="password" id="password" type="password" required />
  </label>

  <button type="submit">Login</button>

  <p class="error" *ngIf="error">{{ error }}</p>
</form>
